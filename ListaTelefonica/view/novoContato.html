<div class="jumbotron">
	Esse formulário é valido: {{contatoForm.$valid}}<br/>
	Esse formulário é invalido: {{contatoForm.$invalid}}<br/>
	<form name="contatoForm">
		<input class="form-control" type="text" name="nome"	ng-model="contato.nome" 
		placeholder="Nome" ng-required="true" ng-minlength="10"/>
		
		<input class="form-control" type="text" name="telefone" placeholder="Telefone"
			ng-model="contato.telefone"  ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/" />

		{{contato.data}}	
		<input class="form-control" type="text" name="data" placeholder="Data"
			ng-model="contato.data" ui-date/>
		
		<select class="form-control" ng-model="contato.operadora" 
			ng-options="operadora.nome + ' ( ' + (operadora.preco | currency) + ' ) ' 
				group by operadora.categoria for operadora in operadoras | orderBy: 'nome'">
			<option value="">Selecione uma operadora</option>
		</select>
	</form>

	<!-- <input class="form-control" type="text" ng-model="nome" placeholder="nome" />

	<input class="form-control" type="text" ng-model="telefone" placeholder="telefone" /> -->

	<!-- <div class="alert alert-danger" ng-show="contatoForm.nome.$invalid 
		&& contatoForm.nome.$dirty"> Por favor, preencha o campo nome!
	</div> -->

	<div ng-show="contatoForm.nome.$dirty" ng-messages="contatoForm.nome.$error">
		<div ng-message="required" class="alert alert-danger" >
			Por favor, preencha o campo nome!
		</div>

		<div ng-message="minlength" class="alert alert-danger">
			O campo nome deve ter no mínimo 10 caracteres.
		</div>
	</div>

	<!-- <div class="alert alert-danger" ng-show="contatoForm.telefone.$invalid
		&& contatoForm.telefone.$dirty"> Por favor, preencha o campo telefone!
	</div> -->

	<div class="alert alert-danger" ng-show="contatoForm.telefone.$error.required
		&& contatoForm.telefone.$dirty"> Por favor, preencha o campo telefone!
	</div>

	<div class="alert alert-danger" ng-show="contatoForm.telefone.$error.pattern">
		O campo telefone deve ter o formato DDDD-DDDD.
	</div>

	<!-- <button ng-click="adicionarContato(contato)" class="btn btn-primary btn-block"
		ng-disabled="!contato.nome || !contato.telefone || !contato.operadora.nome">
		Adicionar contato</button> -->

	<!-- <button ng-click="adicionarContato(nome, telefone)" class="btn btn-primary btn-block">
		Adicionar contato</button> -->

	<button ng-click="adicionarContato(contato)" class="btn btn-primary btn-block"
		ng-disabled="contatoForm.$invalid">
		Adicionar contato</button>
</div>
